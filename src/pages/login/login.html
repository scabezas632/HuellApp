  <div class="padding-top">
    <ion-card color="gray-light">
      <ion-card-content>
        <p class="center-text">Inicia sesión en una red social</p>
        <ion-grid>
          <ion-row>
            <ion-col>
              <img src="assets/img/facebook.png" class="center-rrss" ng-click="login()">
            </ion-col>
            <ion-col>
              <img src="assets/img/twitter.png" class="center-rrss" ng-click="login()">
            </ion-col>
            <ion-col>
              <img src="assets/img/google.png" class="center-rrss" ng-click="login()">
            </ion-col>
          </ion-row>
        </ion-grid>

        <p class="center-text">O inicia sesión con HuellApp</p>
        <form>
          <ion-list>

            <div class="input-center">
              <ion-item>
                <ion-input placeholder="Username" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input placeholder="Password" type="password"></ion-input>
              </ion-item>
              <button ion-button small clear
              color="dark" class="center">¿Olvidó su contraseña?</button>
            </div>

            <div class="button-padding">
              <button ion-button round
                      color="huellaap" class="button-center"
                      (click)="login()">
                Ingresar
              </button>
              <button ion-button small clear
              color="dark" class="button-center" (click)="registro()">¿No tienes cuenta?</button>
            </div>

          </ion-list>

        </form>
      </ion-card-content>
    </ion-card>
